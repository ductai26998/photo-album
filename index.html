		<div class="contain-photo contain3">

		<div class="contain-photo contain2">

		<nav class="disc-item">
			<span ><a class="disc disc1" href="#photo1"></a></span>
			<span ><a class="disc" href="#photo2"></a></span>
			<span ><a class="disc" href="#photo3"></a></span>
			<span ><a class="disc" href="#photo4"></a></span>
			<span ><a class="disc" href="#photo5"></a></span>
			<span ><a class="disc" href="#photo6"></a></span>
		</nav>
	</div>
	<script type="text/javascript">

		var btnAlbum = document.querySelector('.goto-album');
		var home = document.querySelector('.wrapper-home');
		var openAlbum = document.querySelector('.wrapper-album');
		var photo1 = document.querySelector('#photo1');
		var iconDrop = document.querySelector('.icon-drop');
		var dropDown = document.querySelector('.drop-down');

		iconDrop.addEventListener('click', () => {
			if (dropDown.style.display === "none") {
				dropDown.style.display = "block";
			} else {
				dropDown.style.display = "none";
			}
		});

		btnAlbum.addEventListener('click', () => {
			home.classList.add('hidden-home');
			openAlbum.classList.add('show-album');
			photo1.classList.add('show-photo1');
		});

		var showFisrt = document.querySelector('.disc1');
		showFisrt.classList.add('icon-show');
		showFisrt.innerHTML = '<i class="fas fa-sync-alt"></i>';
		const discs = document.querySelectorAll('.disc');
		discs.forEach(disc => {
			disc.addEventListener('click', () => {
				discs.forEach(disc => {
					disc.classList.remove('icon-show');
					photo1.classList.remove('show-photo1');
					disc.innerHTML = "";
				});
				disc.classList.add('icon-show');
				disc.innerHTML = '<i class="fas fa-sync-alt"></i>';

			})
		})

		var gotoHome = document.querySelector('.goto-home');
		gotoHome.addEventListener('click', () => {
			home.classList.remove('hidden-home');
			openAlbum.classList.remove('show-album');
		});

	</script>
</body>
